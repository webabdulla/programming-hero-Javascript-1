    <title>penguin-fashion</title>

  </head>
  <body>

    <head>
      <h3 class="text-5xl text-center mt-6 mb-5">Welcome to my baper hotel</h3>

     <section class="bg-yellow-300 py-5 w-9/12 mx-auto px-4">

     </section>
